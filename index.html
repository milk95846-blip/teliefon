<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Кнопка закрытия поверх всего */
        #close-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Iframe с сервисом звонков -->
    <iframe id="call-frame" allow="camera; microphone; display-capture; autoplay; clipboard-write; clipboard-read" allowfullscreen></iframe>
    
    <!-- Наша собственная кнопка выхода, так как внутри iframe мы не можем отловить нажатие -->
    <button id="close-btn" onclick="closeApp()">Завяршыць званок</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const roomName = getQueryParam('room');

        if (!roomName) {
            document.body.innerHTML = '<h3 style="color:white;text-align:center;margin-top:20px;">Памылка: ID пакоя не знойдзены</h3>';
        } else {
            // Используем MiroTalk P2P - он не требует логина
            // Мы передаем имя комнаты в URL
            const iframe = document.getElementById('call-frame');
            iframe.src = `https://sfu.mirotalk.com/join/${roomName}`;
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
